<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料理データベース</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f9f9f9;
      margin: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #333;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin: 1.5em auto;
      max-width: 650px;
      padding: 1.5em;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .photo {
      text-align: center;
      margin-top: 10px;
    }
    .photo img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .name {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #222;
    }
    .ingredients {
      font-size: 1em;
      color: #555;
    }
    .error {
      color: #b00;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>料理データベース</h1>
  <div id="content">データを読み込み中...</div>

  <script>
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/1zTZcCo36XxvVzOxVeJj4TW30j0SBArUwnQxYbh04sMU/gviz/tq?sheet=全体活用記録&tqx=out:json";

    async function loadData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById("content");
        container.innerHTML = "";

        rows.forEach((r, index) => {
          const c = r.c;
          if (!c) return;

          // ✅ 列番号を実際のスプレッドシートに合わせて調整
          const name = c[2]?.v || "";        // 料理名（列C）
          const ingredients = c[3]?.v || ""; // 食材（列D）
          const photoUrl = c[12]?.v || "";   // 写真のリンク（列M）

          if (!name && !ingredients && !photoUrl) return;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="name">${name || "(料理名なし)"}</div>
            <div class="ingredients"><b>食材:</b> ${ingredients || "（未入力）"}</div>
            ${
              photoUrl
                ? `<div class="photo"><img src="${photoUrl}" alt="${name}の写真" onerror="this.style.display='none'"></div>`
                : ""
            }
          `;
          container.appendChild(card);
        });

        if (container.innerHTML === "")
          container.innerHTML = "<p class='error'>データが見つかりませんでした。</p>";

      } catch (err) {
        console.error("読み込みエラー:", err);
        document.getElementById("content").innerHTML =
          "<p class='error'>スプレッドシートの共有設定を確認してください。</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
