<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AppSheet 活用記録（227行目以降）</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f8f8f8;
      margin: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 2em;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 1.5em auto;
      max-width: 600px;
      padding: 1.5em;
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
    .error {
      color: #b00;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AppSheet 活用記録（227行目以降）</h1>
  <div id="records">データを読み込み中...</div>

  <script>
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/1zTZcCo36XxvVzOxVeJj4TW30j0SBArUwnQxYbh04sMU/gviz/tq?sheet=全体活用記録&tqx=out:json";

    async function loadData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById("records");
        container.innerHTML = "";

        // ✅ AppSheet経由データの開始index
        rows.forEach((r, index) => {
          if (index < 223) return;
          const cells = r.c;
          if (!cells) return;

          let date = cells[0]?.v || "";
          const recipe = cells[1]?.v || "";
          const product = cells[2]?.v || "";
          const source = cells[3]?.v || "";
          const note = cells[7]?.v || "";
          const imageUrl = cells[12]?.v || "";

          // ✅ 日付フォーマット修正
          if (typeof date === "string" && date.startsWith("Date(")) {
            const parts = date.match(/Date\((\d+),(\d+),(\d+)\)/);
            if (parts) {
              const y = parts[1];
              const m = ("0" + (parseInt(parts[2]) + 1)).slice(-2);
              const d = ("0" + parts[3]).slice(-2);
              date = `${y}/${m}/${d}`;
            }
          }

          // ✅ Google Driveリンクを表示用に変換
          let displayUrl = imageUrl;
          if (imageUrl) {
            if (imageUrl.includes("drive.google.com")) {
              const match = imageUrl.match(/id=([^&]+)/);
              if (match) {
                displayUrl = `https://drive.google.com/uc?export=view&id=${match[1]}`;
              }
            } else if (imageUrl.startsWith("https://www.googleapis.com/drive/v3/files/")) {
              // AppSheet経由の内部URLパターン
              const idMatch = imageUrl.match(/\/files\/([^?]+)/);
              if (idMatch) {
                displayUrl = `https://drive.google.com/uc?export=view&id=${idMatch[1]}`;
              }
            }
          }

          if (!date && !recipe && !imageUrl) return;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${recipe || "（名称なし）"}</h3>
            <p><b>作成日:</b> ${date}</p>
            <p><b>使用したシネコ生産物:</b> ${product}</p>
            <p><b>出典:</b> ${source}</p>
            <p><b>備考:</b> ${note}</p>
            ${displayUrl ? `<img src="${displayUrl}" alt="${recipe}" onerror="this.style.display='none'">` : ""}
          `;
          container.appendChild(card);
        });

        if (container.innerHTML === "")
          container.innerHTML = "<p class='error'>227行目以降のデータが見つかりません。</p>";

      } catch (err) {
        console.error("読み込みエラー:", err);
        document.getElementById("records").innerHTML =
          "<p class='error'>データを読み込めませんでした。スプレッドシートの共有設定を確認してください。</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
