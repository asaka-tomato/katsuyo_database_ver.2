<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活用法データベース</title>
  <style>
    body {
      font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 24px 0;
      font-size: 1.8em;
      color: #333;
    }

    #data {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 16px auto;
      padding: 16px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    .name {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 6px;
    }

    .ingredients, .source {
      color: #555;
      font-size: 0.95em;
      margin-bottom: 4px;
    }

    .photo img {
      width: 100%;
      border-radius: 10px;
      margin-top: 8px;
    }

    .notes {
      margin-top: 8px;
      font-size: 0.95em;
      line-height: 1.5;
      color: #444;
    }

    .no-photo {
      background: #eee;
      padding: 40px 0;
      text-align: center;
      color: #777;
      border-radius: 10px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>活用法データベース</h1>
  <div id="data">読み込み中...</div>

  <script>
    // 🔗 Google Apps Script の WebアプリURLをここに入れてください
    const DATA_URL = "https://script.google.com/macros/s/AKfycbyPqbwjTg7zVavh_ePpafeeaWN5WhYHDRoDOSPNgyDIRTwTpF4B1DoR3T7uHDXhMIUI/exec";

    async function loadData() {
      try {
        const res = await fetch(DATA_URL);
        const data = await res.json();

        const container = document.getElementById("data");
        container.innerHTML = "";

        data.forEach(item => {
          // スプレッドシートの列名に合わせて取得
          const name = item["料理名（活用方法）"] || "（名称なし）";
          const ingredients = item["使用したシネコ生産物"] || "（未入力）";
          const source = item["出典"] || "（不明）";
          const notes = item["備考"] || "";
          const photoUrl = item["URL"];

          const cardHtml = `
            <div class="card">
              <div class="name">${name}</div>
              <div class="ingredients">食材：${ingredients}</div>
              <div class="source">出典：${source}</div>
              ${
                photoUrl
                  ? `<div class="photo"><img src="${photoUrl}" alt="${name}" onerror="this.style.display='none'"></div>`
                  : `<div class="no-photo">写真なし</div>`
              }
              ${notes ? `<div class="notes">${notes}</div>` : ""}
            </div>
          `;
          container.insertAdjacentHTML("beforeend", cardHtml);
        });
      } catch (err) {
        console.error("データ取得エラー:", err);
        document.getElementById("data").innerText = "データの読み込みに失敗しました。";
      }
    }

    loadData();
  </script>
</body>
</html>
