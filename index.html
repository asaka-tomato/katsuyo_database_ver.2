<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AppSheet 活用記録（自動リンク対応）</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f8f8f8;
      margin: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 2em;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 1.5em auto;
      max-width: 600px;
      padding: 1.5em;
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
    .error {
      color: #b00;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AppSheet 活用記録</h1>
  <div id="records">データを読み込み中...</div>

  <script>
    // ✅ スプレッドシート公開リンク（公開アクセス可能にしておく）
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/1zTZcCo36XxvVzOxVeJj4TW30j0SBArUwnQxYbh04sMU/gviz/tq?sheet=全体活用記録&tqx=out:json";

    async function loadData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById("records");
        container.innerHTML = "";

        // === 各行をループ ===
        rows.forEach((r, index) => {
          const c = r.c;
          if (!c) return;

          const date = c[0]?.v || "";
          const source = c[3]?.v || "";
          const note = c[7]?.v || "";
          const imageUrl = c[12]?.v || ""; // ✅ 「写真のリンク」列に対応（13列目）

          if (!imageUrl) return;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><b>作成日:</b> ${date}</p>
            <p><b>出典:</b> ${source}</p>
            <p><b>備考:</b> ${note}</p>
            <img src="${imageUrl}" alt="写真" onerror="this.style.display='none'">
          `;
          container.appendChild(card);
        });

        if (container.innerHTML === "")
          container.innerHTML = "<p class='error'>画像付きのデータが見つかりません。</p>";

      } catch (err) {
        console.error("読み込みエラー:", err);
        document.getElementById("records").innerHTML =
          "<p class='error'>データを読み込めませんでした。スプレッドシートの共有設定を確認してください。</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
