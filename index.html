<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AppSheet 活用記録（227行目以降のみ）</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f8f8f8;
      margin: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 2em;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 1.5em auto;
      max-width: 600px;
      padding: 1.5em;
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>AppSheet 活用記録（227行目以降）</h1>
  <div id="records">データを読み込み中...</div>

  <script>
    // ✅ あなたのスプレッドシートを gviz JSON 形式で読み取る
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/1zTZcCo36XxvVzOxVeJj4TW30j0SBArUwnQxYbh04sMU/gviz/tq?tqx=out:json";

    async function loadData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();

        // Google JSONPを整形して通常のJSONに変換
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        const container = document.getElementById("records");
        container.innerHTML = "";

        // 227行目以降のみを表示（indexは0始まり）
        rows.slice(226).forEach((r) => {
          const cells = r.c;
          if (!cells) return;

          // 列の対応（スプレッドシートの列順に合わせる）
          const date = cells[0]?.v || ""; // 作成日
          const recipe = cells[1]?.v || ""; // 料理名(活用方法)
          const product = cells[2]?.v || ""; // 使用したシネコ生産物
          const source = cells[3]?.v || ""; // 出典
          const imageUrl = cells[12]?.v || ""; // M列(AppSheet画像URL)

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${recipe}</h3>
            <p><b>作成日:</b> ${date}</p>
            <p><b>使用したシネコ生産物:</b> ${product}</p>
            <p><b>出典:</b> ${source}</p>
            ${imageUrl ? `<img src="${imageUrl}" alt="${recipe}">` : ""}
          `;
          container.appendChild(card);
        });

        if (container.innerHTML === "")
          container.innerHTML = "227行目以降のデータが見つかりません。";
      } catch (err) {
        console.error("読み込みエラー:", err);
        document.getElementById("records").innerHTML =
          "データを読み込めませんでした。";
      }
    }

    loadData();
  </script>
</body>
</html>
