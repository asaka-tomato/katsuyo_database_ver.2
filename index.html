<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活用法データベース</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 12px auto;
      padding: 16px;
      max-width: 600px;
    }
    .name {
      font-size: 1.3em;
      font-weight: bold;
      color: #222;
    }
    .ingredients {
      color: #555;
      margin-top: 8px;
    }
    .photo {
      margin-top: 12px;
      text-align: center;
    }
    .photo img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .no-photo {
      color: #aaa;
      font-style: italic;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>活用法データベース</h1>
  <div id="data"></div>

  <script>
  const DATA_URL = "https://script.google.com/macros/s/AKfycbyPqbwjTg7zVavh_ePpafeeaWN5WhYHDRoDOSPNgyDIRTwTpF4B1DoR3T7uHDXhMIUI/exec";

  async function loadData() {
    try {
      const res = await fetch(DATA_URL);
      const data = await res.json();

      const container = document.getElementById("data");
      container.innerHTML = "";

      data.forEach(item => {
        // ✅ スプレッドシート列名に合わせる
        const name = item["料理名（活用方法）"] || "（名称なし）";
        const ingredients = item["使用したシネコ生産物"] || "（未入力）";
        const source = item["出典"] || "（不明）";
        const notes = item["備考"] || "";
        const photoUrl = item["URL"];

        const cardHtml = `
          <div class="card">
            <div class="name">${name}</div>
            <div class="ingredients">食材：${ingredients}</div>
            <div class="source">出典：${source}</div>
            ${photoUrl
              ? `<div class="photo"><img src="${photoUrl}" alt="${name}" onerror="this.style.display='none'"></div>`
              : `<div class="no-photo">写真なし</div>`
            }
            ${notes ? `<div class="notes">${notes}</div>` : ""}
          </div>
        `;
        container.insertAdjacentHTML("beforeend", cardHtml);
      });
    } catch (err) {
      console.error("データ取得エラー:", err);
      document.getElementById("data").innerText = "データの読み込みに失敗しました。";
    }
  }

  loadData();
</script>

</body>
</html>
