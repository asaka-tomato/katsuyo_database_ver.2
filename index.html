<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活用法データベース</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 12px auto;
      padding: 16px;
      max-width: 600px;
    }
    .name {
      font-size: 1.3em;
      font-weight: bold;
      color: #222;
    }
    .ingredients {
      color: #555;
      margin-top: 8px;
    }
    .photo {
      margin-top: 12px;
      text-align: center;
    }
    .photo img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .no-photo {
      color: #aaa;
      font-style: italic;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>活用法データベース</h1>
  <div id="data"></div>

  <script>
    // ✅ スプレッドシート→JSONを返すGASのURLを指定
    const DATA_URL = "https://script.google.com/macros/s/AKfycbzu4lQedRFhENdZHuBLQLfAbk_GqpYtY-is1dMKgwN_HWwpDa9vj7BNdyMMcbdBBw7D/exec";

    async function loadData() {
      try {
        const res = await fetch(DATA_URL);
        const data = await res.json();

        const container = document.getElementById("data");
        container.innerHTML = "";

        data.forEach(item => {
          const name = item["料理名"] || "（名称なし）";
          const ingredients = item["食材"] || "（未入力）";
          const photoUrl = item["URL"]; // ← O列のAppSheet画像URLをそのまま使用

          const cardHtml = `
            <div class="card">
              <div class="name">${name}</div>
              <div class="ingredients">食材：${ingredients}</div>
              ${
                photoUrl
                  ? `<div class="photo"><img src="${photoUrl}" alt="${name}" onerror="this.style.display='none'"></div>`
                  : `<div class="no-photo">写真なし</div>`
              }
            </div>
          `;
          container.insertAdjacentHTML("beforeend", cardHtml);
        });
      } catch (err) {
        console.error("データ取得エラー:", err);
        document.getElementById("data").innerText = "データの読み込みに失敗しました。";
      }
    }

    loadData();
  </script>
</body>
</html>
