<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活用法データベース</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 12px auto;
      padding: 16px;
      max-width: 600px;
    }
    .name {
      font-size: 1.4em;
      font-weight: bold;
      color: #222;
    }
    .ingredients {
      color: #555;
      margin-top: 8px;
    }
    .photo {
      margin-top: 12px;
      text-align: center;
    }
    .photo img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .no-photo {
      color: #aaa;
      font-style: italic;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>活用法データベース</h1>
  <div id="data"></div>

  <script>
    // ✅ 取得した Apps Script Web アプリ URL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbynsTYygawrbyOTGjOmZb-lkhHbVPAVBVg8_uaM4gpo5wYvTTfVZBXLRSwmD-dF0eRK/exec";

    async function loadData() {
      try {
        const res = await fetch("data.json");  // すでに作られている JSON データ
        const data = await res.json();
        const container = document.getElementById("data");
        container.innerHTML = "";

        data.forEach(item => {
          const name = item["料理名"] || "（名称なし）";
          const ingredients = item["食材"] || "";
          const photoPath = item["写真1"]; // AppSheetで設定している列
          let photoUrl = "";

          if (photoPath && typeof photoPath === "string") {
            // ファイルパスからファイル名を取り出して中継APIへ渡す
            const fileName = photoPath.split("/").pop();
            photoUrl = `${GAS_URL}?path=${encodeURIComponent(fileName)}`;
          }

          const cardHtml = `
            <div class="card">
              <div class="name">${name}</div>
              <div class="ingredients">食材：${ingredients}</div>
              ${
                photoUrl
                  ? `<div class="photo"><img src="${photoUrl}" alt="${name}" onerror="this.style.display='none'"></div>`
                  : `<div class="no-photo">写真なし</div>`
              }
            </div>
          `;
          container.insertAdjacentHTML("beforeend", cardHtml);
        });
      } catch (err) {
        console.error("データ読み込みエラー:", err);
        document.getElementById("data").innerText = "データ取得に失敗しました。";
      }
    }

    loadData();
  </script>
</body>
</html>
